<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Ingredientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
            color: #4CAF50;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado, #resultado-busca {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        @media (max-width: 480px) {
            input[type="text"] {
                width: 90%;
            }
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consultar Ingredientes</h1>
        <input type="text" id="prato" placeholder="Digite o nome do prato">
        <button id="consultar">Consultar Ingredientes</button>

        <h2>Resultado da Consulta:</h2>
        <div id="resultado"></div>
    </div>

    <div class="container">
        <h1>Buscar Prato</h1>
        <input type="text" id="ingredientes" placeholder="Digite os ingredientes (separados por vírgula)">
        <button id="buscar">Buscar Prato</button>

        <h2>Resultado da Busca:</h2>
        <div id="resultado-busca"></div>
    </div>

    <script>
        // Função para formatar o texto
        function formatarTexto(texto) {
            return texto
                .replace(/_/g, ' ') // Substitui underscores por espaços
                .split(' ') // Divide em palavras
                .map(palavra => {
                    // Capitaliza a primeira letra de cada palavra
                    return palavra.charAt(0).toUpperCase() + palavra.slice(1).toLowerCase();
                }) // Coloca o restante em minúsculas
                .join(' '); // Junta as palavras de volta
        }

        // Função para consultar ingredientes
        document.getElementById('consultar').addEventListener('click', async () => {
            const prato = document.getElementById('prato').value.toLowerCase().replace(/ /g, '_');
            const response = await fetch(`http://127.0.0.1:5000/listar_ingredientes?prato=${prato}`);
            const data = await response.json();

            if (data.resultado) {
                const ingredientes = Array.isArray(data.resultado) ? data.resultado.map(formatarTexto).join(', ') : formatarTexto(data.resultado);
                document.getElementById('resultado').innerText = ingredientes;
            } else {
                document.getElementById('resultado').innerText = 'Nenhum resultado encontrado';
            }
        });

        // Função para buscar prato
        document.getElementById('buscar').addEventListener('click', async () => {
            const ingredientesInput = document.getElementById('ingredientes').value.toLowerCase().replace(/ /g, '_');
            const ingredientesArray = ingredientesInput.split(',').map(ing => ing.trim());

            const queryString = ingredientesArray.map(ing => `ingredientes=${encodeURIComponent(ing)}`).join('&');
            const response = await fetch(`http://127.0.0.1:5000/buscar_prato?${queryString}`);

            const data = await response.json();

            if (data.resultado) {
                const pratos = Array.isArray(data.resultado) ? data.resultado.map(formatarTexto).join(', ') : formatarTexto(data.resultado);
                document.getElementById('resultado-busca').innerText = pratos;
            } else {
                document.getElementById('resultado-busca').innerText = 'Nenhum prato encontrado';
            }
        });
    </script>
</body>
</html>
